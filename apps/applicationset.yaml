apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/davidlesicnik/homelab-argo.git
        revision: master
        directories:
          - path: "apps/*"

  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/davidlesicnik/homelab-argo.git
        targetRevision: master
        path: '{{path}}'
        helm: {}

      destination:
        server: "https://kubernetes.default.svc"
        namespace: 'default'

      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=false
