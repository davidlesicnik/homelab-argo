{{- if .Values.externalSecret.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.externalSecret.existingSecret }}
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"  # Create before other resources
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStoreRef.name }}
    kind: {{ .Values.externalSecret.secretStoreRef.kind }}
  target:
    name: {{ .Values.externalSecret.existingSecret }}
    creationPolicy: Owner
  data:
    - secretKey: ACTUAL_OPENID_CLIENT_ID
      remoteRef:
        key: {{ .Values.externalSecret.remoteRef.key }}
        property: client_id
    - secretKey: ACTUAL_OPENID_CLIENT_SECRET
      remoteRef:
        key: {{ .Values.externalSecret.remoteRef.key }}
        property: client_secret
    - secretKey: ACTUAL_OPENID_DISCOVERY_URL
      remoteRef:
        key: {{ .Values.externalSecret.remoteRef.key }}
        property: discovery_url
    - secretKey: ACTUAL_OPENID_SERVER_HOSTNAME
      remoteRef:
        key: {{ .Values.externalSecret.remoteRef.key }}
        property: server_hostname
{{- end }}
